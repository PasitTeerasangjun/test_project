<div class="background">
    <div class="head-icon">
        <div class="head-left">
            
        </div>
        <div class="head-center">
            <mat-icon>lock</mat-icon>
        </div>
        <div class="head-right">
            
        </div>
    </div>
    
    <div class="body">
        <div class="body-left">
    
        </div>
        <div class="body-center">
            <h2>กรุณาใส่รหัสผ่าน</h2>
            <div class="pin-circles">
                <div *ngFor="let pin of pins" [ngClass]="{'filled': pin !== ''}"></div>
            </div>
            <div class="forget">
                <mat-icon>lock</mat-icon>
                <h2>ลืมรหัสผ่าน</h2>
            </div>
        </div>
        <div class="body-right">
    
        </div>
    </div>
    
    <div class="pin-input-container">
          <div class="pin-buttons">
            <button mat-button *ngFor="let num of numbers" (click)="addPin(num)">
                {{ num }}
            </button>
            <button mat-button>
                <mat-icon>face</mat-icon>
              </button>
            <button mat-button (click)="addPin(0)">
                {{ 0 }}
            </button>
            <button mat-button (click)="removePin()">
              <mat-icon>backspace</mat-icon>
            </button>
        </div>  
      </div>
      
</div>
